<script>
const time = new Date().getHours();
let greeting;
if (time < 10) {
  greeting = "good morning";
} else if (time > 19) {
  greeting = "good evening";
} else if(time >= 12 && time < 19) {
  greeting = "good afternoon";
} else {
  greeting = 'hello'
}

function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}

var name = getCookie('apcuuid')

var submitmanu = "/transfer/"
var file = '/api/json/users/' + name + '.json'
$.getJSON(file, function( data ) {
  var items = [];
  var complete = [];
  $.each( data, function( key, val ) {
    if(key == 'password') {
     //alert(val)
    } else if(key == 'username') {
      var em = val.replace(/,/g, ".")
      document.getElementById("greetname").innerHTML = `${greeting}, ${em}!`;
    } else if(key == 'pidgon' || key == 'cardnumber' || key == 'pin') {
      //yos
    } else if(key == 'balance') {
      $(`<p>You have ${parseInt(parseInt(data.balance).toFixed(0)).toLocaleString('en-US')} PidgonCoins in your account.</p>`).appendTo(".bal") 
    } else if(key == 'dev') {
      if(val == 'yes') {
      $(`<p><i class='fas fa-code'></i> Developer</p>`).appendTo('.lev')
      }
    } else {
      var vaspl = val.split(' ')
      var tim = vaspl.slice(-10)
      var tm = tim.join().replace(/,/g, ' ')
      var vj = vaspl.join().replace(/,/g, ' ').replace(tm, '')
     items.push( "<li>" + vj + "<br><g style='color: lightgrey'>"+tm+"</g><br><g style='color: lightgrey'>"+key+"</g></li><br>" );
      }
    
  });
  if(items.length == 0) {
    items.push("O_O You haven't made any transactions. Click the button to make one anytime!")
  } else {
    var e = items.length
    if(e/5 >= 1 && e/5 <= 2.9) {
      $("<p><i class='fas fa-seedling'></i> Level " + e/5 + " Pidgon</p>").appendTo(".lev")
      $("<i class='fas fa-seedling'></i>").appendTo('.badge')
    } else if(e/5 >= 3 && e/5 <= 4.9) {

      $("<i class='fas fa-feather-alt'></i>  ").appendTo('.badge')
      $("<i class='fas fa-dove'></i>  ").appendTo('.badge')
      $("<i class='fas fa-paper-plane'></i>  ").appendTo('.badge')   
    } else if(e/5 >= 12 && e/5 <= 15.9) {
      $("<p><i class='fas fa-helicopter'></i> Level " + e/5 + " Pidgon</p>").appendTo(".lev")
      $("<i class='fas fa-seedling'></i>  ").appendTo('.badge')
      $("<i class='fas fa-feather-alt'></i>  ").appendTo('.badge')

      $("<i class='fas fa-helicopter'></i>  ").appendTo('.badge')   
    } else if(e/5 >= 16 && e/5 <= 24.9) {
      $("<p><i class='fas fa-space-shuttle'></i> Level " + e/5 + " Pidgon</p>").appendTo(".lev")
      $("<i class='fas fa-seedling'></i>  ").appendTo('.badge')
      $("<i class='fas fa-feather-alt'></i>  ").appendTo('.badge')
      $("<i class='fas fa-dove'></i>  ").appendTo('.badge')

      $("<i class='fas fa-space-shuttle'></i>  ").appendTo('.badge')   
    } else if(e/5 >= 25) {
      $("<p><i class='fas fa-fighter-jet'></i> Level " + e/5 + " Pidgon</p>").appendTo(".lev")
      $("<i class='fas fa-seedling'></i> ").appendTo('.badge')
      $("<i class='fas fa-feather-alt'></i> ").appendTo('.badge')
      $("<i class='fas fa-dove'></i> ").appendTo('.badge')

      $("<i class='fas fa-helicopter'></i>  ").appendTo('.badge')   
      $("<i class='fas fa-space-shuttle'></i>  ").appendTo('.badge')

    }
  //$("<p><i class='fas fa-paper-plane'></i> Level " + e/5 + " Pidgon</p>").appendTo(".lev")
  var rev = items.reverse()
  rev.push("O_O There aren't any other transactions you have made. Click the button to make another one anytime!")
  }
     $( "<ul/>", {
    "class": "my-new-list",
    html: rev.join( "" )
  }).appendTo( ".passinfo" );

   complete.push("O_o No more transactions.")  
     $( "<ul/>", {
    "class": "my-new-list",
    html: complete.reverse().join( "" )
  }).appendTo( ".complete" );

});

  function hideshow() {
  var x = document.getElementById("bd");
  if(getCookie('pdgnmode') == 'light') {
          x.className = "light"
        document.getElementById("dm").className = "fas fa-moon";
        document.getElementById("lb").innerHTML = " Dark mode";
  } else if(getCookie('pdgnmode') == 'dark') {
    x.className = "dark"
        x.type = "text";
        document.getElementById("dm").className = "fas fa-sun";
        document.getElementById("lb").innerHTML = " Light mode";
  } else {

  if (x.className == "light") {
    //show
    x.className = "dark"
    x.type = "text";
    document.getElementById("dm").className = "fas fa-sun";
    document.getElementById("lb").innerHTML = " Light mode";
    document.cookie = "pdgmode=dark";
  } else {
    //hide
    x.className = "light"
        document.getElementById("dm").className = "fas fa-moon";
        document.getElementById("lb").innerHTML = " Dark mode";
    document.cookie = "pdgmode=light";
  }
  }
