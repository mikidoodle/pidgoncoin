<html>
<head>
	<title>Hub | PidgonCard</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
	 crossorigin="anonymous">
	<link href="//pidgon.com/style.css" rel="stylesheet">
</head>

<body align="center">
  <h1> <button style="font-size: 16px" onclick='window.location.href="/"'>Go Back</button>&nbsp;&nbsp;Hub | PidgonCard</h1>
<p>Everything to do in PidgonMoney</p>
  <br><br>

<button onclick='window.location.href="/card/mail"'>Email me my Card</button>
  <p>Get your card in your email inbox so you won't have to sign in.</p>
  
  Your card details:<br /><br />
  Username: <span id="username"></span> <br />
  Card Number: <span id="cardno"></span><br />
    <button onclick='window.location.href="/card/learn"'>Learn about the card</button><br>
</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}
  
  var name = getCookie('apcuuid')
var file = '/api/json/users/' + name + '.json'
$.getJSON(file, function( data ) {
  $(`<span>${data.username}</span>`).appendTo('#username')
  $(`<span>${data.cardnumber.split('-').join('').match(/.{1,4}/g).join('-')}</span>`).appendTo('#cardno')
})
</script>
</html>
